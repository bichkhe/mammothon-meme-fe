name: CICD
on:
  push:
    branches:
      - main

env:
  RUST_TOOLCHAIN: stable
  TOOLCHAIN_PROFILE: minimal

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check if /opt/meme_fe directory exists
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: 42.112.26.113
          username: root
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            if [ ! -d /opt/meme_fe ]; then
              mkdir -p /opt/meme_fe
            fi

      - name: Build project
        run: |
          docker build -f meme-app/Dockerfile -t mammothon_meme_fe:latest .
          docker save -o mammothon_meme_fe.tar mammothon_meme_fe:latest
          ls -ld mammothon_meme_fe.tar
          chmod 666 mammothon_meme_fe.tar

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 42.112.26.113
          username: root
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          source: "mammothon_meme_fe.tar,.env.dev"
          target: /opt/meme_fe

      - name: Start service
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: 42.112.26.113
          username: root
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            docker load -i /opt/meme_fe/mammothon_meme_fe.tar

            CONTAINER_NAME="mammothon_meme_fe"
            # Check if the container exists
            if docker ps -a --filter "name=$CONTAINER_NAME" --format '{{.Names}}' | grep -w $CONTAINER_NAME > /dev/null; then
              echo "Container $CONTAINER_NAME exists."
              docker stop $CONTAINER_NAME
              docker rm $CONTAINER_NAME
            fi
            docker run -p 5150:5150 -d --name $CONTAINER_NAME $CONTAINER_NAME:latest

